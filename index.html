<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/master.css">
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div id="wrapMain">

    <!-- HELLO BUTTON SECTION START -->
    <h1>Button Response</h1>
    <div id="helloContainer">
      <p id="sayHello">> Say Hello (push btn for response)</p>
      <div id="myBtn">Push Me</div>
      <hr>
    </div>

    <!-- HELLO LINKS SECTION START -->
    <h1>Hello Links</h1>
    <div id="aLinks">
      <a>Say Hello</a>
      <a>Say it back, PUNK!!!</a>
      <a>Change me, PLEASE...</a>
    </div>

    <!-- JUMBOTRON SECTION START -->
    <div class="jumbotron">
      <div id="textContainer">
        <h2 id="myH2">MCCGraphics.info</h2>
        <p>Watch the magic happen</p>
      </div>
    </div>

    <hr>

    <!-- SMALL TOGGLE PIC WITH BUTTON -->
    <div class="container-fluid picBox">
      <h1>Toggle Pic</h1>
      <div id="logoButton" class="btn logo-btn">Toggle Pic Below</div>
      <div class="newPicWrap">
        <img src="img/image-mix-01.png" alt="" id="mixPic" class="mixPic">
        <img src="img/f1-prototype.jpg" alt="" id="protoPic" class="protoPic">
      </div>
    </div>
    <hr>
  </div>


  <!-- BOX SECTION -->
  <section id="boxSection">
    <div id="box1" class="box">BOX 1</div>
    <div id="box2" class="box">BOX 2</div>
    <div id="box3" class="box">BOX 3</div>
    <div id="box4" class="box">BOX 4</div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <script src="js/bootstrap.min.js"></script>

  <script src="js/myscript.js"></script>
</body>

</html>
